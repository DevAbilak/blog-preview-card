<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="app.css">
    
    <title>Frontend Mentor | Blog preview card</title>

  </head>
  <body>
    <main class="main-container">
      <div class="preview-card">
        <img class="illustration-img" src="assets/images/illustration-article.svg" alt="illustration-image">
        <h5 class="title">Learning</h5>
        <p class="date">Published 21 Dec 2023</p>
        <h1 class="course-name" >HTML & CSS foundations</h1>
        <p class="course-detail">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="profile-container">
          <img src="assets/images/image-avatar.webp" alt="profile-image">
          <h5>Greg Hooper</h5>
        </div>
        </img>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/DevAbilak">Yeabsira Zerihun</a>.
